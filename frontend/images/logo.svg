<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fundo -->
  <circle cx="150" cy="150" r="150" fill="#3B4BA7"/>
  
  <!-- Órbita -->
  <circle cx="150" cy="150" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Globo central -->
  <circle cx="150" cy="150" r="35" fill="#7FD1E4"/>
  
  <!-- Estrelas -->
  <path d="M60,150 l4,4 l-4,4 l-4,-4 z" fill="white" opacity="0.8"/>
  <path d="M240,150 l4,4 l-4,4 l-4,-4 z" fill="white" opacity="0.8"/>
  <path d="M150,60 l4,4 l-4,4 l-4,-4 z" fill="white" opacity="0.8"/>
  <path d="M150,240 l4,4 l-4,4 l-4,-4 z" fill="white" opacity="0.8"/>
  
  <!-- Texto circular -->
  <defs>
    <path id="circle1" d="M150,90 A60,60 0 0,1 150,210" fill="none"/>
    <path id="circle2" d="M150,90 A60,60 0 0,0 150,210" fill="none"/>
  </defs>
  
  <text fill="white" font-family="Arial, sans-serif" font-size="24" letter-spacing="1">
    <textPath href="#circle1" startOffset="75%" text-anchor="middle">
      GLOBAL
    </textPath>
  </text>
  
  <text fill="white" font-family="Arial, sans-serif" font-size="24" letter-spacing="1">
    <textPath href="#circle2" startOffset="25%" text-anchor="middle">
      VIAGEM
    </textPath>
  </text>
</svg>
